#=========================== Common syslog Filebeat prospectors =============================
- input_type: log
  paths:
    - /var/log/secure
  document_type: securelog
  scan_frequency: 5s
  tail_files: true
  tags: ${SECURELOG_TAG}

#=========================== Common syslog Filebeat prospectors =============================
- input_type: log
  paths:
    - /var/log/messages
  document_type: syslog
  scan_frequency: 5s
  tail_files: true
  tags: ${SYSLOG_TAG}
